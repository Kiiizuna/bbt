<script>

	// var container = e('.tableContainer')
	// td 标签模板
	var template = function(i, j) {
		var res = i * j
		var t = `
			<td>
				${j} * ${i} = ${res}
			</td>
		`
		return t
	}

	// tr 标签模板
	var templateRow = function(i) {
		var t = `
			<tr class="tr-${i}">

			</tr>
		`
		return t 
	}

	var __main = function() {
		var container = e('.tableContainer')
		for (var i = 0; i < 10; i++) {
			// input tr here
			var rowTemplate = templateRow(i)
			appendHTML(container, rowTemplate)
			log('rowTemplate', rowTemplate)
			for (var j = 1; j <= i; j++) {
				var tdRow = template(i, j)
				var selector = '.tr-' + i
				var rowParent = e(selector)
				appendHTML(rowParent, tdRow)
			}
		}		
	}

	__main()

</script>

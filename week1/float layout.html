<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float layout</title>
</head>
<style>
	.clearfix::after {
		content: '';
		display: block;
		clear: both;
	}

	div {
		text-align: center;
	}
	#container-1 div {
		float: left;
	}
	#container-1 {
		width: 400px;
		margin: 0 auto;
	}
	#a-1 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#a-2 {
		width: 200px;
		height: 100px;
		background-color: pink;
	}
	#a-3 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
	#b-1 {
		width: 100px;
		height: 200px;
		background-color: lightblue;
	}
	#b-2 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#b-3 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
	#b-4 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#c-1 {
		width: 100px;
		height: 100px;
		background-color: lightpink;
	}
	#c-2 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#c-3 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
	#d-1 {
		width: 100px;
		height: 200px;
		background-color: lightpink;
	}
	#d-2 {
		width: 100px;
		height: 200px;
		background-color: lightblue;
	}
	#d-3 {
		width: 200px;
		height: 100px;
		background-color: pink;
	}
	#e-1 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#e-2 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}




	#container-2 {
		width: 600px;
		margin: 0 auto;
	}
	#container-2 div {
		float: left;
	}
	#f-1 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#f-2 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
	#f-3 {
		width: 100px;
		height: 100px;
		background-color: pink;
	}	
	#f-4 {
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
	#f-5 {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	#f-6 {
		width: 100px;
		height: 100px;
		background-color: pink;
	}			
</style>
<body>
	<div id='container-1' class="clearfix">
		<div id='a-1'>100*100</div>
		<div id="a-2">200*100</div>
		<div id="a-3">100*100</div>
		<div id="b-1">100*200</div>
		<div id="b-2">100*100</div>

	</div>
	<div id="container-2" class="clearfix">
		<div id='f-1'>100*100</div>
		<div id="f-2">100*100</div>
		<div id="f-3">100*100</div>
		<div id="f-4">100*100</div>
		<div id="f-5">100*100</div>
		<div id="f-6">100*100</div>

	</div>

</html>
